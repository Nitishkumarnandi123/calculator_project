<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="num1"values="number" placeholder="Enter the first number"><br><br>
     <input type="number" id="num2"values="number" placeholder="Enter the second number">
    <br>
    <script>
      function add()
      {
        var num1 = parseInt(document.getElementById('num1').value);
        var num2= parseInt(document.getElementById('num2').value);
        var result=num1+num2;
        alert(result);
      }

      function sub()
      {
        var num1 = parseInt(document.getElementById('num1').value);
        var num2= parseInt(document.getElementById('num2').value);
        var result=num1-num2;
        alert(result);
      }
     function mul()
      {
        var num1 = parseInt(document.getElementById('num1').value);
        var num2= parseInt(document.getElementById('num2').value);
        var result=num1*num2;
        alert(result);
      }

       function div()
      {
        var num1 = parseInt(document.getElementById('num1').value);
        var num2= parseInt(document.getElementById('num2').value);
        var result=num1/num2;
        alert(result);
      }

    </script>
    <button onclick="add()">Add</button>
    <button onclick="sub()">Sub</button>
            <button onclick="mul()">Mul</button>
                    <button onclick="div()">Div</button>

</body>
</html>
